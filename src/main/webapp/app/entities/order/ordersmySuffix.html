<div>
    <h2 data-translate="jhipsterApp.order.home.title">Orders</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ordermySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterApp.order.home.createLabel">
                        Create new Order
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterApp.order.code">Code</span></th>
                    <th><span data-translate="jhipsterApp.order.quantity">Quantity</span></th>
                    <th><span data-translate="jhipsterApp.order.productName">Product Name</span></th>
                    <th><span data-translate="jhipsterApp.order.amount">Amount</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in vm.orders track by order.id">
                    <td><a ui-sref="ordermySuffix-detail({id:order.id})">{{order.id}}</a></td>
                    <td>{{order.code}}</td>
                    <td>{{order.quantity}}</td>
                    <td data-translate="{{'jhipsterApp.Product.' + order.productName}}">{{order.productName}}</td>
                    <td>{{order.amount}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ordermySuffix-detail({id:order.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ordermySuffix.edit({id:order.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ordermySuffix.delete({id:order.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
