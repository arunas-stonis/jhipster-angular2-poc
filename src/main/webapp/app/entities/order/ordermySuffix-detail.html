
<div>
    <h2><span data-translate="jhipsterApp.order.detail.title">Order</span> {{vm.order.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.order.code">Code</span></dt>
        <dd>
            <span>{{vm.order.code}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.order.quantity">Quantity</span></dt>
        <dd>
            <span>{{vm.order.quantity}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.order.productName">Product Name</span></dt>
        <dd>
            <span data-translate="{{'jhipsterApp.Product.' + vm.order.productName}}">{{vm.order.productName}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.order.amount">Amount</span></dt>
        <dd>
            <span>{{vm.order.amount}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ordermySuffix-detail.edit({id:vm.order.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
